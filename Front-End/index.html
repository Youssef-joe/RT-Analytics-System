<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Sales Analytics</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Real-Time Sales Analytics</h1>

    <!-- Add Order Form -->
    <div class="section">
      <h2>Add New Order</h2>
      <form id="order-form">
        <label for="product-id">Product ID:</label>
        <input type="text" id="product-id" name="product-id" required>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" step="0.01" required>

        <button type="submit">Add Order</button>
      </form>
    </div>

    <!-- Real-Time Analytics -->
    <div class="section">
      <h2>Real-Time Analytics</h2>
      <div id="analytics">
        <p>Total Revenue: <span id="total-revenue">0</span></p>
        <p>Recent Revenue (Last 1 Minute): <span id="recent-revenue">0</span></p>
        <p>Recent Orders (Last 1 Minute): <span id="recent-orders">0</span></p>
        <h3>Top Products</h3>
        <ul id="top-products"></ul>
      </div>
    </div>

    <!-- AI Recommendations -->
    <div class="section">
      <h2>AI Recommendations</h2>
      <button id="get-recommendations">Get Recommendations</button>
      <div id="recommendations"></div>
    </div>

    <!-- Real-Time Orders -->
    <div class="section">
      <h2>Real-Time Orders</h2>
      <ul id="order-list"></ul>
    </div>
  </div>

  <!-- Include Socket.IO client library -->
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
